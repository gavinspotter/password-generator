<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Password Generator</h1>
    <div>
        <input type="text" readonly></input><br>
        <label>Length: <input type="number" name="length" min="8" max="128"></input> </label><br>
        <label>Lowercase: <input type="checkbox" name="lowercase"></input> </label><br>
        <label>Uppercase: <input type="checkbox" name="lowercase"></input> </label> <br>
        <label>Numbers: <input type="checkbox" name="lowercase"></input> </label> <br>
        <label>Symbols: <input type="checkbox" name="lowercase"></input> </label> <br>
        <button>Generate Password </button>
    </div>

</body>

</html>
