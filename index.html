<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Password Generator</h1>
    <div>
        <input type="text" id="generator" readonly></input><br>
        <label>Length: <input id="length" type="number" name="length" min="8" max="128"></input> </label><br>
        <label>Lowercase: <input id="lowercase" type="checkbox" name="lowercase"></input> </label><br>
        <label>Uppercase: <input id="uppercase" type="checkbox" name="lowercase"></input> </label> <br>
        <label>Numbers: <input id="numbers" type="checkbox" name="lowercase"></input> </label> <br>
        <label>Symbols: <input id="symbols" type="checkbox" name="lowercase"></input> </label> <br>
        <button id="interface-Btn">Generate Password </button>
    </div>
    <script src="passwordgenerator.js"></script>
</body>

</html>
